<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Sistema de Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #1E1E2D;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .sidebar h4 {
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        .sidebar button {
            width: 100%;
            text-align: left;
        }
        .main-content {
            flex: 1;
            overflow-y: auto;
            background-color: #f9f9f9;
            padding: 20px;
            position: relative;
        }
        .hidden {
            display: none;
        }
        .ticket-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .ticket-form h3 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Sistema de Tickets</h4>
        <button class="btn btn-secondary" onclick="mostrarLista()">📋 Lista de Tickets</button>
        <button class="btn btn-success" onclick="novoTicket()">+ Novo Ticket</button>
    </div>

    <!-- Área Principal -->
    <div class="main-content">
        <!-- Tela de Lista -->
        <div id="ticketListScreen">
            <h2>Tickets</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome da Empresa</th>
                        <th>Tipo</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="ticketList"></tbody>
            </table>
            <p id="emptyMessage" class="text-center text-muted">Nenhum ticket disponível.</p>
        </div>

        <!-- Tela de Novo Ticket -->
        <div id="ticketFormScreen" class="hidden">
            <form id="ticketForm" class="ticket-form">
                <h3>💬 Novo Ticket</h3>
                <div class="mb-3">
                    <label for="ticketType" class="form-label">Tipo</label>
                    <select class="form-control" id="ticketType" required>
                        <option value="" disabled selected>Selecione o tipo</option>
                        <option value="Abertura">Abertura</option>
                        <option value="Alteração">Alteração</option>
                        <option value="Transformação">Transformação</option>
                        <option value="Baixa">Baixa</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="ticketCompany" class="form-label">Nome da Empresa</label>
                    <input type="text" class="form-control" id="ticketCompany" required>
                </div>
                <div class="mb-3">
                    <label for="ticketDescription" class="form-label">Descrição</label>
                    <textarea class="form-control" id="ticketDescription" rows="5" required></textarea>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="salvarTicket()">Salvar</button>
                <button type="button" class="btn btn-secondary w-100 mt-2" onclick="mostrarLista()">Cancelar</button>
            </form>
        </div>
    </div>

    <script>
        // Inicializa os dados do LocalStorage
        document.addEventListener("DOMContentLoaded", carregarTickets);

        function carregarTickets() {
            const tickets = JSON.parse(localStorage.getItem("tickets")) || [];
            renderizarTickets(tickets);
        }

        function renderizarTickets(tickets) {
            const tabela = document.getElementById("ticketList");
            const mensagemVazia = document.getElementById("emptyMessage");
            tabela.innerHTML = "";

            if (tickets.length === 0) {
                mensagemVazia.style.display = "block";
                return;
            }
            mensagemVazia.style.display = "none";

            tickets.forEach((ticket, index) => {
                const linha = document.createElement("tr");
                linha.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${ticket.empresa}</td>
                    <td>${ticket.tipo}</td>
                    <td>${ticket.status}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick="visualizarTicket(${index})">Visualizar</button>
                        <button class="btn btn-sm btn-danger" onclick="excluirTicket(${index})">Excluir</button>
                    </td>
                `;
                tabela.appendChild(linha);
            });
        }

        function novoTicket() {
            document.getElementById("ticketListScreen").classList.add("hidden");
            document.getElementById("ticketFormScreen").classList.remove("hidden");
        }

        function visualizarTicket(index) {
            const tickets = JSON.parse(localStorage.getItem("tickets")) || [];
            const ticket = tickets[index];
            alert(`Tipo: ${ticket.tipo}\nEmpresa: ${ticket.empresa}\nDescrição: ${ticket.descricao}\nStatus: ${ticket.status}`);
        }

        function salvarTicket() {
            const tipo = document.getElementById("ticketType").value;
            const empresa = document.getElementById("ticketCompany").value;
            const descricao = document.getElementById("ticketDescription").value;

            if (!tipo || !empresa || !descricao) {
                alert("Por favor, preencha todos os campos!");
                return;
            }

            const tickets = JSON.parse(localStorage.getItem("tickets")) || [];
            tickets.push({ tipo, empresa, descricao, status: "aberto" });
            localStorage.setItem("tickets", JSON.stringify(tickets));

            document.getElementById("ticketForm").reset();
            mostrarLista();
            carregarTickets();
        }

        function excluirTicket(index) {
            const tickets = JSON.parse(localStorage.getItem("tickets")) || [];
            tickets.splice(index, 1);
            localStorage.setItem("tickets", JSON.stringify(tickets));
            carregarTickets();
        }

        function mostrarLista() {
            document.getElementById("ticketListScreen").classList.remove("hidden");
            document.getElementById("ticketFormScreen").classList.add("hidden");
        }
    </script>
</body>
</html>
