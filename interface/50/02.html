<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zendesk Clone - Sistema de Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background: #1E1E2D;
            color: white;
            padding: 20px;
        }
        .sidebar h4 {
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .sidebar a {
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            text-decoration: none;
            font-size: 14px;
        }
        .sidebar a:hover {
            background: #29293d;
            border-radius: 5px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Sistema de Tickets</h4>
        <a href="#" onclick="filtrarTickets('aberto')">ðŸŸ¢ Abertos</a>
        <a href="#" onclick="filtrarTickets('pendente')">ðŸŸ¡ Pendentes</a>
        <a href="#" onclick="filtrarTickets('fechado')">ðŸ”´ Fechados</a>
        <hr>
        <button class="btn btn-success w-100" onclick="novoTicket()">+ Novo Ticket</button>
    </div>

    <!-- Ãrea Principal -->
    <div class="main-content">
        <h2>Tickets</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>TÃ­tulo</th>
                    <th>Status</th>
                    <th>AÃ§Ãµes</th>
                </tr>
            </thead>
            <tbody id="ticketList"></tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", carregarTickets);

        function carregarTickets() {
            let tickets = JSON.parse(localStorage.getItem("tickets")) || [];
            renderizarTickets(tickets);
        }

        function renderizarTickets(tickets) {
            let tabela = document.getElementById("ticketList");
            tabela.innerHTML = "";
            tickets.forEach((ticket, index) => {
                let statusCor = ticket.status === "aberto" ? "success" :
                                ticket.status === "pendente" ? "warning" : "danger";

                let row = `<tr>
                    <td>${index + 1}</td>
                    <td>${ticket.titulo}</td>
                    <td><span class="badge bg-${statusCor}">${ticket.status.toUpperCase()}</span></td>
                    <td>
                        <button class="btn btn-info btn-sm" onclick="visualizarTicket(${index})">Ver</button>
                        <button class="btn btn-danger btn-sm" onclick="excluirTicket(${index})">Excluir</button>
                    </td>
                </tr>`;
                tabela.innerHTML += row;
            });
        }

        function novoTicket() {
            let titulo = prompt("TÃ­tulo do Ticket:");
            let descricao = prompt("DescriÃ§Ã£o do Ticket:");
            if (!titulo || !descricao) return;

            let tickets = JSON.parse(localStorage.getItem("tickets")) || [];
            tickets.push({ titulo, descricao, status: "aberto", anexos: [], comentarios: [] });
            localStorage.setItem("tickets", JSON.stringify(tickets));

            carregarTickets();
        }

        function excluirTicket(index) {
            if (!confirm("Tem certeza que deseja excluir este ticket?")) return;

            let tickets = JSON.parse(localStorage.getItem("tickets")) || [];
            tickets.splice(index, 1);
            localStorage.setItem("tickets", JSON.stringify(tickets));

            carregarTickets();
        }

        function visualizarTicket(index) {
            let tickets = JSON.parse(localStorage.getItem("tickets")) || [];
            let ticket = tickets[index];

            let modalHTML = `
                <div class="modal fade" id="ticketModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Editar Ticket</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <label class="form-label">TÃ­tulo</label>
                                <input type="text" id="tituloEdit" class="form-control" value="${ticket.titulo}">

                                <label class="form-label mt-2">DescriÃ§Ã£o</label>
                                <textarea id="descricaoEdit" class="form-control">${ticket.descricao}</textarea>

                                <label class="form-label mt-2">Status</label>
                                <select id="statusEdit" class="form-select">
                                    <option value="aberto" ${ticket.status === "aberto" ? "selected" : ""}>Aberto</option>
                                    <option value="pendente" ${ticket.status === "pendente" ? "selected" : ""}>Pendente</option>
                                    <option value="fechado" ${ticket.status === "fechado" ? "selected" : ""}>Fechado</option>
                                </select>

                                <h6 class="mt-3">ComentÃ¡rios</h6>
                                <ul id="comentariosList">${ticket.comentarios.map(c => `<li>${c}</li>`).join('')}</ul>
                                <input type="text" id="novoComentario" class="form-control mt-2" placeholder="Adicionar comentÃ¡rio">
                                <button class="btn btn-primary btn-sm mt-2" onclick="adicionarComentario(${index})">Comentar</button>

                                <button class="btn btn-success btn-sm mt-3" onclick="salvarEdicao(${index})">Salvar AlteraÃ§Ãµes</button>
                            </div>
                        </div>
                    </div>
                </div>`;

            document.body.insertAdjacentHTML("beforeend", modalHTML);
            let modal = new bootstrap.Modal(document.getElementById("ticketModal"));
            modal.show();
        }

        function adicionarComentario(index) {
            let comentario = document.getElementById("novoComentario").value.trim();
            if (!comentario) return;

            let tickets = JSON.parse(localStorage.getItem("tickets")) || [];
            tickets[index].comentarios.push(comentario);
            localStorage.setItem("tickets", JSON.stringify(tickets));

            visualizarTicket(index);
        }

        function salvarEdicao(index) {
            let tickets = JSON.parse(localStorage.getItem("tickets")) || [];
            tickets[index].titulo = document.getElementById("tituloEdit").value;
            tickets[index].descricao = document.getElementById("descricaoEdit").value;
            tickets[index].status = document.getElementById("statusEdit").value;

            localStorage.setItem("tickets", JSON.stringify(tickets));
            document.getElementById("ticketModal").remove();
            carregarTickets();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
