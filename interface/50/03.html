<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #1E1E2D;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9f9f9;
        }
        .hidden {
            display: none;
        }
        .ticket-form {
            max-width: 600px;
            margin: 0 auto;
        }
        .comment-list, .attachment-list {
            padding: 0;
            list-style: none;
        }
        .comment {
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .attachment-list li {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .anulado {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Sistema de Tickets</h4>
        <button class="btn btn-secondary mb-3" onclick="mostrarLista()">üìã Lista de Tickets</button>
        <button class="btn btn-success" onclick="novoTicket()">+ Novo Ticket</button>
    </div>

    <!-- Conte√∫do Principal -->
    <div class="main-content">
        <!-- Lista de Tickets -->
        <div id="ticketListScreen">
            <h2>Tickets</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome da Empresa</th>
                        <th>Tipo</th>
                        <th>Status</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="ticketList"></tbody>
            </table>
            <p id="emptyMessage" class="text-center text-muted">Nenhum ticket dispon√≠vel.</p>
        </div>

        <!-- Formul√°rio de Novo Ticket -->
        <div id="ticketFormScreen" class="hidden">
            <form id="ticketForm" class="ticket-form">
                <h3>Criar Novo Ticket</h3>
                <div class="mb-3">
                    <label for="ticketType" class="form-label">Tipo</label>
                    <select class="form-control" id="ticketType" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="Abertura">Abertura</option>
                        <option value="Altera√ß√£o">Altera√ß√£o</option>
                        <option value="Transforma√ß√£o">Transforma√ß√£o</option>
                        <option value="Baixa">Baixa</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="ticketCompany" class="form-label">Nome da Empresa</label>
                    <input type="text" class="form-control" id="ticketCompany" required>
                </div>
                <div class="mb-3">
                    <label for="ticketDescription" class="form-label">Descri√ß√£o</label>
                    <textarea class="form-control" id="ticketDescription" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="ticketAttachments" class="form-label">Anexos</label>
                    <input type="file" id="ticketAttachments" class="form-control" multiple>
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="salvarTicket()">Salvar</button>
                <button type="button" class="btn btn-secondary w-100 mt-2" onclick="mostrarLista()">Cancelar</button>
            </form>
        </div>

        <!-- Tela de Detalhes do Ticket -->
        <div id="ticketDetailsScreen" class="hidden">
            <h3 id="ticketTitle"></h3>
            <p id="ticketDescriptionDetails"></p>
            <p><strong>Tipo:</strong> <span id="ticketTypeDetails"></span></p>

            <hr>
            <h4>Tr√¢mites</h4>
            <div id="commentsSection">
                <ul id="commentList" class="comment-list"></ul>
                <textarea id="newComment" class="form-control" rows="3" placeholder="Adicionar novo coment√°rio"></textarea>
                <button class="btn btn-primary mt-2" onclick="adicionarComentario()">Adicionar Coment√°rio</button>
            </div>

            <hr>
            <h4>Anexos</h4>
            <ul id="attachmentList" class="attachment-list"></ul>
            <input type="file" id="newAttachment" class="form-control">
            <button class="btn btn-success mt-2" onclick="adicionarAnexo()">Adicionar Anexo</button>

            <button class="btn btn-secondary mt-4" onclick="mostrarLista()">Voltar</button>
        </div>
    </div>

    <script>
        let tickets = [];

        document.addEventListener("DOMContentLoaded", carregarTickets);

        function carregarTickets() {
            tickets = JSON.parse(localStorage.getItem("tickets")) || [];
            renderizarLista();
        }

        function salvarTickets() {
            localStorage.setItem("tickets", JSON.stringify(tickets));
        }

        function renderizarLista() {
            const tabela = document.getElementById("ticketList");
            tabela.innerHTML = tickets.map((ticket, index) => `
                <tr>
                    <td>${index + 1}</td>
                    <td>${ticket.empresa}</td>
                    <td>${ticket.tipo}</td>
                    <td>${ticket.status}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick="mostrarDetalhes(${index})">Detalhes</button>
                    </td>
                </tr>
            `).join('');
            document.getElementById("emptyMessage").style.display = tickets.length ? "none" : "block";
        }

        function novoTicket() {
            document.getElementById("ticketFormScreen").classList.remove("hidden");
            document.getElementById("ticketListScreen").classList.add("hidden");
        }

        function salvarTicket() {
            const tipo = document.getElementById("ticketType").value;
            const empresa = document.getElementById("ticketCompany").value;
            const descricao = document.getElementById("ticketDescription").value;
            const anexos = Array.from(document.getElementById("ticketAttachments").files)
                .map(file => ({ name: file.name, url: URL.createObjectURL(file), anulado: false }));

            if (!tipo || !empresa || !descricao) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            tickets.push({
                tipo,
                empresa,
                descricao,
                status: "Aberto",
                comentarios: [],
                anexos
            });

            salvarTickets();
            mostrarLista();
        }

        function mostrarLista() {
            document.getElementById("ticketFormScreen").classList.add("hidden");
            document.getElementById("ticketDetailsScreen").classList.add("hidden");
            document.getElementById("ticketListScreen").classList.remove("hidden");
            renderizarLista();
        }

        function mostrarDetalhes(index) {
            const ticket = tickets[index];
            document.getElementById("ticketTitle").textContent = `Ticket: ${ticket.empresa}`;
            document.getElementById("ticketDescriptionDetails").textContent = ticket.descricao;
            document.getElementById("ticketTypeDetails").textContent = ticket.tipo;

            const commentList = document.getElementById("commentList");
            commentList.innerHTML = ticket.comentarios.map(coment => `<li class="comment">${coment}</li>`).join('');

            const attachmentList = document.getElementById("attachmentList");
            attachmentList.innerHTML = ticket.anexos.map((anexo, idx) => `
                <li class="${anexo.anulado ? "anulado" : ""}">
                    <span>${anexo.name}</span>
                    <button class="btn btn-sm btn-danger" onclick="anularAnexo(${index}, ${idx})">Anular</button>
                </li>
            `).join('');

            document.getElementById("ticketListScreen").classList.add("hidden");
            document.getElementById("ticketDetailsScreen").classList.remove("hidden");
        }

        function adicionarComentario() {
            const index = tickets.findIndex(ticket => ticket);
            const comentario = document.getElementById("newComment").value;
            tickets[index].comentarios.push(comentario);
            salvarTickets();
        }

        function adicionarAnexo() {
            // Implementando ainda
        }
    </script>
</body>
</html>
