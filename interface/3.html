<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Sistema de Tickets</h2>

        <!-- Formulário para abrir tickets -->
        <form id="ticketForm" class="mb-4">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título do Ticket</label>
                <input type="text" class="form-control" id="titulo" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Criar Ticket</button>
        </form>

        <!-- Lista de Tickets -->
        <h4>Tickets Abertos</h4>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="ticketList"></tbody>
        </table>

        <h4>Agenda de Tarefas</h4>
        <ul id="agendaTarefas" class="list-group"></ul>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            carregarTickets();
            atualizarAgenda();
            document.getElementById("ticketForm").addEventListener("submit", function(event) {
                event.preventDefault();
                criarTicket();
            });
        });

        function carregarTickets() {
            let tickets = JSON.parse(localStorage.getItem("tickets")) || [];
            let tabela = document.getElementById("ticketList");
            tabela.innerHTML = "";
            tickets.forEach((ticket, index) => {
                let status = ticket.cancelado ? "Cancelado" : "Aberto";
                let estilo = ticket.cancelado ? "text-decoration: line-through; color: gray;" : "";

                let row = `<tr>
                    <td>${index + 1}</td>
                    <td style="${estilo}">${ticket.titulo}</td>
                    <td>${status}</td>
                    <td>
                        ${ticket.cancelado ? "" : `<button class="btn btn-warning btn-sm" onclick="cancelarTicket(${index})">Cancelar</button>`}
                        <button class="btn btn-info btn-sm" onclick="visualizarTicket(${index})">Ver</button>
                    </td>
                </tr>`;
                tabela.innerHTML += row;
            });
        }

        function criarTicket() {
            let titulo = document.getElementById("titulo").value.trim();
            let descricao = document.getElementById("descricao").value.trim();

            if (titulo === "" || descricao === "") return;

            let tickets = JSON.parse(localStorage.getItem("tickets")) || [];
            tickets.push({ titulo, descricao, cancelado: false, anexos: [], comentarios: [], tarefas: [] });
            localStorage.setItem("tickets", JSON.stringify(tickets));

            document.getElementById("ticketForm").reset();
            carregarTickets();
        }

        function cancelarTicket(index) {
            let tickets = JSON.parse(localStorage.getItem("tickets")) || [];
            tickets[index].cancelado = true;
            localStorage.setItem("tickets", JSON.stringify(tickets));
            carregarTickets();
        }

        function visualizarTicket(index) {
            let tickets = JSON.parse(localStorage.getItem("tickets")) || [];
            let ticket = tickets[index];

            let modalHTML = `
                <div class="modal fade" id="ticketModal" tabindex="-1" aria-labelledby="ticketModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">${ticket.titulo}</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>${ticket.descricao}</p>
                                <h6>Anexos</h6>
                                <ul id="anexosList">${ticket.anexos.map((anexo, i) => `<li>${anexo} <button class="btn btn-danger btn-sm" onclick="removerAnexo(${index}, ${i})">X</button></li>`).join('')}</ul>
                                <input type="file" id="anexoInput" class="form-control mb-2">
                                <button class="btn btn-success btn-sm" onclick="adicionarAnexo(${index})">Adicionar Anexo</button>

                                <h6>Comentários</h6>
                                <ul id="comentariosList">${ticket.comentarios.map(comentario => `<li>${comentario}</li>`).join('')}</ul>
                                <input type="text" id="comentarioInput" class="form-control mb-2" placeholder="Adicionar comentário">
                                <button class="btn btn-primary btn-sm" onclick="adicionarComentario(${index})">Comentar</button>

                                <h6>Tarefas</h6>
                                <ul id="tarefasList">${ticket.tarefas.map((tarefa, i) => `<li>${tarefa.texto} (Vence: ${tarefa.data})</li>`).join('')}</ul>
                                <input type="text" id="tarefaInput" class="form-control mb-2" placeholder="Descrição da tarefa">
                                <input type="date" id="dataTarefa" class="form-control mb-2">
                                <button class="btn btn-secondary btn-sm" onclick="adicionarTarefa(${index})">Adicionar Tarefa</button>
                            </div>
                        </div>
                    </div>
                </div>`;

            document.body.insertAdjacentHTML("beforeend", modalHTML);
            let modal = new bootstrap.Modal(document.getElementById("ticketModal"));
            modal.show();
        }

        function adicionarAnexo(index) {
            let fileInput = document.getElementById("anexoInput");
            let arquivo = fileInput.files[0];
            if (!arquivo) return;

            let tickets = JSON.parse(localStorage.getItem("tickets")) || [];
            tickets[index].anexos.push(arquivo.name);
            localStorage.setItem("tickets", JSON.stringify(tickets));

            visualizarTicket(index);
        }

        function removerAnexo(ticketIndex, anexoIndex) {
            let tickets = JSON.parse(localStorage.getItem("tickets")) || [];
            tickets[ticketIndex].anexos.splice(anexoIndex, 1);
            localStorage.setItem("tickets", JSON.stringify(tickets));
            visualizarTicket(ticketIndex);
        }

        function adicionarComentario(index) {
            let comentarioInput = document.getElementById("comentarioInput");
            let comentario = comentarioInput.value.trim();
            if (!comentario) return;

            let tickets = JSON.parse(localStorage.getItem("tickets")) || [];
            tickets[index].comentarios.push(comentario);
            localStorage.setItem("tickets", JSON.stringify(tickets));

            visualizarTicket(index);
        }

        function adicionarTarefa(index) {
            let tarefaInput = document.getElementById("tarefaInput").value.trim();
            let dataTarefa = document.getElementById("dataTarefa").value;
            if (!tarefaInput || !dataTarefa) return;

            let tickets = JSON.parse(localStorage.getItem("tickets")) || [];
            tickets[index].tarefas.push({ texto: tarefaInput, data: dataTarefa });
            localStorage.setItem("tickets", JSON.stringify(tickets));

            visualizarTicket(index);
            atualizarAgenda();
        }

        function atualizarAgenda() {
            // Lógica para ordenar e exibir tarefas na agenda
        }
    </script>
</body>
</html>
