<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zendesk Clone - Sistema de Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background: #1E1E2D;
            color: white;
            padding: 20px;
        }
        .sidebar h4 {
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .sidebar a {
            color: white;
            display: block;
            padding: 10px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #29293d;
            border-radius: 5px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Sistema de Tickets</h4>
        <a href="#" onclick="filtrarTickets('aberto')">游릭 Abertos</a>
        <a href="#" onclick="filtrarTickets('progresso')">游리 Em Progresso</a>
        <a href="#" onclick="filtrarTickets('aguardando')">游 Aguardando Resposta</a>
        <a href="#" onclick="filtrarTickets('resolvido')">游댯 Resolvidos</a>
        <hr>
        <button class="btn btn-success w-100" onclick="novoTicket()">+ Novo Ticket</button>
    </div>

    <!-- 츼rea Principal -->
    <div class="main-content">
        <h2>Tickets</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>T칤tulo</th>
                    <th>Respons치vel</th>
                    <th>Status</th>
                    <th>A칞칫es</th>
                </tr>
            </thead>
            <tbody id="ticketList"></tbody>
        </table>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", carregarTickets);

        function carregarTickets() {
            let tickets = JSON.parse(localStorage.getItem("tickets")) || [];
            renderizarTickets(tickets);
        }

        function renderizarTickets(tickets) {
            let tabela = document.getElementById("ticketList");
            tabela.innerHTML = "";
            tickets.forEach((ticket, index) => {
                let statusCor = {
                    "aberto": "success",
                    "progresso": "warning",
                    "aguardando": "danger",
                    "resolvido": "primary"
                }[ticket.status] || "secondary";

                let row = `<tr>
                    <td>${index + 1}</td>
                    <td>${ticket.titulo}</td>
                    <td>${ticket.responsavel || "N칚o atribu칤do"}</td>
                    <td><span class="badge bg-${statusCor}">${ticket.status.toUpperCase()}</span></td>
                    <td>
                        <button class="btn btn-info btn-sm" onclick="visualizarTicket(${index})">Ver</button>
                    </td>
                </tr>`;
                tabela.innerHTML += row;
            });
        }

        function filtrarTickets(status) {
            let tickets = JSON.parse(localStorage.getItem("tickets")) || [];
            let filtrados = tickets.filter(ticket => ticket.status === status);
            renderizarTickets(filtrados);
        }

        function novoTicket() {
            let titulo = prompt("T칤tulo do Ticket:");
            let descricao = prompt("Descri칞칚o do Ticket:");
            let responsavel = prompt("Atribuir a (respons치vel):");
            if (!titulo || !descricao) return;

            let tickets = JSON.parse(localStorage.getItem("tickets")) || [];
            tickets.push({ titulo, descricao, responsavel, status: "aberto", anexos: [], comentarios: [] });
            localStorage.setItem("tickets", JSON.stringify(tickets));

            carregarTickets();
        }

        function visualizarTicket(index) {
            let tickets = JSON.parse(localStorage.getItem("tickets")) || [];
            let ticket = tickets[index];

            let modalHTML = `
                <div class="modal fade" id="ticketModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">${ticket.titulo}</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <div class="modal-body">
                                <p>${ticket.descricao}</p>

                                <h6>Anexos</h6>
                                <ul id="anexosList">${ticket.anexos.map((anexo, i) => `<li>${anexo} <button class="btn btn-danger btn-sm" onclick="removerAnexo(${index}, ${i})">X</button></li>`).join('')}</ul>
                                <input type="file" id="anexoInput" class="form-control mb-2">
                                <button class="btn btn-success btn-sm" onclick="adicionarAnexo(${index})">Adicionar Anexo</button>

                                <h6>Coment치rios</h6>
                                <ul id="comentariosList">${ticket.comentarios.map(comentario => `<li>${comentario}</li>`).join('')}</ul>
                                <input type="text" id="comentarioInput" class="form-control mb-2" placeholder="Adicionar coment치rio">
                                <button class="btn btn-primary btn-sm" onclick="adicionarComentario(${index})">Comentar</button>

                                <h6>Status</h6>
                                <select id="statusSelect" class="form-select">
                                    <option value="aberto" ${ticket.status === "aberto" ? "selected" : ""}>Aberto</option>
                                    <option value="progresso" ${ticket.status === "progresso" ? "selected" : ""}>Em Progresso</option>
                                    <option value="aguardando" ${ticket.status === "aguardando" ? "selected" : ""}>Aguardando Resposta</option>
                                    <option value="resolvido" ${ticket.status === "resolvido" ? "selected" : ""}>Resolvido</option>
                                </select>
                                <button class="btn btn-secondary btn-sm mt-2" onclick="atualizarStatus(${index})">Atualizar Status</button>
                            </div>
                        </div>
                    </div>
                </div>`;

            document.body.insertAdjacentHTML("beforeend", modalHTML);
            let modal = new bootstrap.Modal(document.getElementById("ticketModal"));
            modal.show();
        }

        function atualizarStatus(index) {
            let status = document.getElementById("statusSelect").value;
            let tickets = JSON.parse(localStorage.getItem("tickets")) || [];
            tickets[index].status = status;
            localStorage.setItem("tickets", JSON.stringify(tickets));
            carregarTickets();
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
