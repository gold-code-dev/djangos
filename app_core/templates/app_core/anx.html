<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Anexo</title>
</head>
<body>
    <h1>Upload de Anexo</h1>
    <form action="/anexos/criar/" method="POST" enctype="multipart/form-data">
        <!-- Token CSRF (caso esteja usando Django, necessário para formulários POST) -->
        {% csrf_token %}

        <!-- Campo para o nome do anexo -->
        <label for="nome">Nome do Anexo:</label>
        <input type="text" id="nome" name="nome" required>
        <br><br>

        <!-- Campo para o ID do ticket -->
        <label for="ticket_id">ID do Ticket:</label>
        <input type="number" id="ticket_id" name="ticket_id" required>
        <br><br>

        <!-- Campo para o upload do arquivo -->
        <label for="arquivo">Escolha o arquivo:</label>
        <input type="file" id="arquivo" name="arquivo" required>
        <br><br>

        <!-- Botão de envio -->
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
