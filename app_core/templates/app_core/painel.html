<!DOCTYPE html>
<html>
<head>
    <title>Painel</title>
</head>
<body>
    <h1>Painel do Escritório</h1>

    <h2>Escritório: {{ escritorio }}</h2>

    <p>Usuários do Escritório:</p>
    <ul>
        {% for usuario in usuarios %}
            <li>{{ usuario.first_name }} {{ usuario.last_name }} - {{ usuario.email }}</li>
        {% endfor %}
    </ul>

    <!-- Botão de Logout -->
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Desconectar {{ first_name }}</button>
    </form>
</body>
</html>
