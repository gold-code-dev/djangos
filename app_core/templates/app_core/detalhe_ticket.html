<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Tarefa</title>
    <style>
        /* Estilo visual do Gmail */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            color: #202124;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            border-top: 3px solid #4285f4; /* Barra azul superior */
        }

        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #dadce0; /* Divisão clara */
        }

        h1 {
            font-size: 24px;
            font-weight: 500;
            margin-bottom: 5px;
            color: #202124;
        }

        p {
            color: #5f6368;
            font-size: 14px;
        }

        form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            display: block;
            color: #202124;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #dadce0;
            border-radius: 4px;
            font-size: 14px;
            color: #202124;
            background-color: #f8f9fa;
            margin-top: 5px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        input[type="file"] {
            border: none;
            background-color: white;
        }

        .button-group {
            margin-top: 20px;
        }

        button {
            background-color: #1a73e8;
            color: white;
            font-size: 14px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #1662c4;
        }

        .btn-secondary {
            background-color: #f1f3f4;
            color: #202124;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background-color: #dadce0;
        }

        .attachment-list {
            margin-top: 15px;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            border-radius: 4px;
        }

        .attachment-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #dadce0;
            padding: 10px 0;
        }

        .attachment-item:last-child {
            border-bottom: none;
        }

        .attachment-item a {
            color: #4285f4;
            text-decoration: none;
        }

        .attachment-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Criar Nova Tarefa</h1>
            <p>Organize suas tarefas e anexe arquivos para acompanhar melhor suas atividades</p>
        </div>

        <form method="post" enctype="multipart/form-data">
            <!-- Campo para o título da tarefa -->
            <div class="form-group">
                <label for="task-title">Título da Tarefa</label>
                <input type="text" id="task-title" name="task_title" placeholder="Digite o título da tarefa" required>
            </div>

            <!-- Campo para descrição da tarefa -->
            <div class="form-group">
                <label for="task-desc">Descrição</label>
                <textarea id="task-desc" name="task_description" placeholder="Detalhe a tarefa a ser realizada"></textarea>
            </div>

            <!-- Campo para selecionar prioridade -->
            <div class="form-group">
                <label for="priority">Prioridade</label>
                <select id="priority" name="priority">
                    <option value="alta">Alta</option>
                    <option value="media">Média</option>
                    <option value="baixa">Baixa</option>
                </select>
            </div>

            <!-- Campo para anexar arquivos -->
            <div class="form-group">
                <label for="attachments">Anexos</label>
                <input type="file" id="attachments" name="attachments[]" multiple>
            </div>

            <!-- Lista dinâmica de anexos (exemplo de renderização via backend/template engine) -->
            <div class="attachment-list">
                <h2>Anexos Recentes</h2>
                <div class="attachment-item">
                    <a href="#" target="_blank">Documento1.pdf</a>
                    <span>Enviado em: 20/10/2023 15:30</span>
                </div>
                <div class="attachment-item">
                    <a href="#" target="_blank">Imagem.png</a>
                    <span>Enviado em: 20/10/2023 15:32</span>
                </div>
                <!-- Exemplo com for loop em um template:
                {% for attachment in attachments %}
                    <div class="attachment-item">
                        <a href="{{ attachment.url }}" target="_blank">{{ attachment.name }}</a>
                        <span>Enviado em: {{ attachment.created_at|date:"d/m/Y H:i" }}</span>
                    </div>
                {% endfor %}
                 -->
            </div>

            <!-- Botões -->
            <div class="button-group">
                <button type="submit">Criar Tarefa</button>
                <button type="button" class="btn-secondary" onclick="window.location.href='/'">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
