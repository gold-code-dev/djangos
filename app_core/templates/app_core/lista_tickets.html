<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tickets</title>
</head>
<body>
    <h1>Meus Tickets</h1>
    <ul>
    {% for ticket in tickets %}
        <li>
            {{ ticket.id }} - {{ ticket.tipo }} - {{ ticket.nome_empresa }} - Prazo: {{ ticket.prazo }}
        </li>
    {% endfor %}
    </ul>
    <button onclick="location.href='{% url 'painel' %}'" class="btn btn-secondary">Cancelar</button>
    <button onclick="location.href='{% url 'criar_ticket' %}'" class="btn btn-secondary">Novo Ticket</button>

</body>
</html>
