<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Ticket</title>
</head>
<body>
    <h1>Criar Novo Ticket</h1>
    <form method="post">
        {% csrf_token %}

        <!-- Renderização do formulário -->
        {{ form.as_p }}

        <div>
            <button type="button" onclick="location.href='{% url 'painel' %}'" class="btn btn-secondary">
                Cancelar
            </button>
            <button type="submit" class="btn btn-success">Salvar Ticket</button>
        </div>
    </form>
</body>
</html>
