{% block content %}
<div class="container mt-4">
    <h2>Criar Novo Atendimento</h2>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="mb-3">
            <label for="{{ form.nome_empresa.id_for_label }}" class="form-label">Nome da Empresa</label>
            {{ form.nome_empresa }}
            {% if form.nome_empresa.errors %}
                <div class="text-danger">{{ form.nome_empresa.errors }}</div>
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">Salvar Atendimento</button>

        <button type="button" onclick="location.href='{% url 'painel' %}'" class="btn btn-secondary">Cancelar</button>

    </form>
</div>
{% endblock %}
