<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Tickets{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background: #1E1E2D;
            color: white;
            padding: 20px;
            min-height: 100vh;
        }
        .sidebar h4 {
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .sidebar a {
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            text-decoration: none;
            font-size: 14px;
        }
        .sidebar a:hover {
            background: #29293d;
            border-radius: 5px;
        }
        .badge-status {
            margin-left: auto;
            font-size: 12px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #f9f9f9;
        }
        footer {
            background-color: #1E1E2D;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
        .footer-light {
            color: #d3d3d3;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <h4>Sistema de Tickets</h4>
            <a href="#">游릭 Recebidos <span class="badge bg-success badge-status">0</span></a>
            <a href="#">游리 Enviados <span class="badge bg-warning badge-status">0</span></a>
            <a href="#">游댮 Em Elabora칞칚o <span class="badge bg-danger badge-status">0</span></a>
            <hr>
            <button class="btn btn-success w-100">+ Novo Ticket</button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            {% block content %}
            <!-- Conte칰do din칙mico ser치 inserido aqui -->
            {% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Sistema de Tickets. Todos os direitos reservados.</p>
        <p class="footer-light">Usu치rio logado: {{ nome_completo }}</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
