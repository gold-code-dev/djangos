<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Help Dani{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonte Roboto do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif; /* Define Roboto como a fonte do site */
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 250px;
            background: #1E1E2D;
            color: white;
            padding: 20px;
        }

        .sidebar h4 {
            text-align: center;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            text-decoration: none;
            font-size: 14px;
        }

        .sidebar a:hover {
            background: #29293d;
            border-radius: 5px;
        }

        .badge-status {
            margin-left: auto;
            font-size: 12px;
        }

        .btn-logout {
            margin-top: 10px;
            width: 100%; /* Mesma largura do bot칚o "+ Novo Ticket" */
            background-color: #444; /* Cinza escuro discreto */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            text-align: center;
            font-weight: 400; /* Torna o texto "normal" em vez de negrito */
        }

        .btn-logout:hover {
            background-color: #555; /* Tom mais claro ao passar o mouse */
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #f9f9f9; /* Fundo branco */
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <div class="d-flex">
        <!-- Sidebar -->
        <div class="sidebar">
            <div>
                <h4>Help Dani</h4>
                <a href="#">游릭 Recebidos <span class="badge bg-success badge-status">0</span></a>
                <a href="#">游리 Enviados <span class="badge bg-warning badge-status">0</span></a>
                <a href="#">游댮 Em Elabora칞칚o <span class="badge bg-danger badge-status">0</span></a>
                <hr>
                <button class="btn btn-success w-100">+ Novo Ticket</button>
            </div>

            <!-- Bot칚o de Logout -->
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-logout">
                    Deslogar {{ first_name }}
                </button>
            </form>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <p>Cor Cinza</p> <!-- Texto indicando a cor da 치rea principal -->
            {% block content %}
            <!-- Conte칰do din칙mico ser치 inserido aqui -->
            {% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
