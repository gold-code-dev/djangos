<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background: #1E1E2D;
            color: white;
            padding: 20px;
        }
        .sidebar h4 {
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .sidebar a {
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            text-decoration: none;
            font-size: 14px;
        }
        .sidebar a:hover {
            background: #29293d;
            border-radius: 5px;
        }
        .badge-status {
            margin-left: auto;
            font-size: 12px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .main-content h2 {
            margin-bottom: 20px;
        }
        .empty-tickets {
            text-align: center;
            color: #888;
            font-size: 16px;
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <h4>Sistema de Tickets</h4>
        <a href="#" onclick="filtrarTickets('aberto')">üü¢ Abertos <span class="badge bg-success badge-status" id="countAberto">0</span></a>
        <a href="#" onclick="filtrarTickets('pendente')">üü° Pendentes <span class="badge bg-warning badge-status" id="countPendente">0</span></a>
        <a href="#" onclick="filtrarTickets('fechado')">üî¥ Fechados <span class="badge bg-danger badge-status" id="countFechado">0</span></a>
        <hr>
        <button class="btn btn-success w-100" onclick="novoTicket()">+ Novo Ticket</button>
    </div>

    <!-- √Årea Principal -->
    <div class="main-content">
        <h2>Tickets</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>T√≠tulo</th>
                    <th>Status</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody id="ticketList"></tbody>
        </table>
        <p id="emptyMessage" class="empty-tickets">Nenhum ticket dispon√≠vel.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", carregarTickets);

        function carregarTickets() {
            let tickets = JSON.parse(localStorage.getItem("tickets")) || [];
            atualizarContadores(tickets);
            renderizarTickets(tickets);
        }

        function atualizarContadores(tickets) {
            let aberto = tickets.filter((t) => t.status === "aberto").length;
            let pendente = tickets.filter((t) => t.status === "pendente").length;
            let fechado = tickets.filter((t) => t.status === "fechado").length;

            document.getElementById("countAberto").textContent = aberto;
            document.getElementById("countPendente").textContent = pendente;
            document.getElementById("countFechado").textContent = fechado;
        }

        function renderizarTickets(tickets) {
            let tabela = document.getElementById("ticketList");
            let mensagemVazia = document.getElementById("emptyMessage");
            tabela.innerHTML = "";

            if (tickets.length === 0) {
                mensagemVazia.style.display = "block";
                return;
            }
            mensagemVazia.style.display = "none";

            tickets.forEach((ticket, index) => {
                let statusBadge = ticket.status === "aberto" ? "success" :
                                  ticket.status === "pendente" ? "warning" : "danger";

                tabela.innerHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${ticket.titulo}</td>
                        <td><span class="badge bg-${statusBadge}">${ticket.status.toUpperCase()}</span></td>
                        <td>
                            <button class="btn btn-info btn-sm" onclick="visualizarTicket(${index})">Ver</button>
                            <button class="btn btn-danger btn-sm" onclick="excluirTicket(${index})">Excluir</button>
                        </td>
                    </tr>`;
            });
        }

        function filtrarTickets(status) {
            let tickets = JSON.parse(localStorage.getItem("tickets")) || [];
            let filtrados = tickets.filter(ticket => ticket.status === status);
            renderizarTickets(filtrados);
        }

        function novoTicket() {
            let titulo = prompt("T√≠tulo do Ticket:");
            let descricao = prompt("Descri√ß√£o do Ticket:");
            if (!titulo || !descricao) return;

            let tickets = JSON.parse(localStorage.getItem("tickets")) || [];
            tickets.push({ titulo, descricao, status: "aberto", anexos: [], comentarios: [] });
            localStorage.setItem("tickets", JSON.stringify(tickets));

            carregarTickets();
        }

        function excluirTicket(index) {
            let confirmacao = confirm("Tem certeza de que deseja excluir este ticket?");
            if (!confirmacao) return;

            let tickets = JSON.parse(localStorage.getItem("tickets")) || [];
            tickets.splice(index, 1);
            localStorage.setItem("tickets", JSON.stringify(tickets));

            carregarTickets();
        }

        function visualizarTicket(index) {
            let tickets = JSON.parse(localStorage.getItem("tickets")) || [];
            let ticket = tickets[index];

            alert(`T√çTULO: ${ticket.titulo}\n\nDESCRI√á√ÉO: ${ticket.descricao}\n\nSTATUS: ${ticket.status.toUpperCase()}`);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
