<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Fonte Roboto do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">

    <style>
        /* Aplicação da fonte e cores do design */
        body {
            font-family: 'Roboto', Arial, sans-serif; /* Fonte padrão */
            background-color: #AEDDFF; /* Fundo principal */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: #FFFFFF; /* Fundo do formulário */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Sombra para destaque */
            border-radius: 8px; /* Bordas arredondadas */
            padding: 25px;
            box-sizing: border-box;
            border: 1px solid #85CAFF; /* Bordas com azul claro */
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #1697F6; /* Azul forte para título */
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #1697F6; /* Azul forte para rótulos */
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #85CAFF; /* Azul claro nas bordas */
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #F4FAFF; /* Fundo leve azul para os campos */
        }

        input:focus {
            outline: none;
            border: 1px solid #1697F6; /* Destaque ao focar no campo */
            box-shadow: 0 0 5px #1697F6; /* Efeito leve no foco */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1697F6; /* Azul forte */
            border: none;
            border-radius: 5px;
            color: #FFFFFF; /* Branco para o texto do botão */
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #85CAFF; /* Azul claro ao passar o mouse */
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Bem-vindo</h1>
        <form method="post">
            {% csrf_token %} <!-- Proteção contra ataques CSRF -->

            <!-- Mostrar mensagem de erro quando existir -->
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}

            <!-- Campo de Email -->
            <label for="username">Email:</label>
            <input type="email" id="username" name="username" placeholder="Digite seu email" required>

            <!-- Campo de Senha -->
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

            <!-- Botão de Login -->
            <button type="submit">Entrar</button>
        </form>

        <!-- Rodapé -->
        <div class="footer">
            <p>© {{ year|default:"2023" }} Seu Sistema. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
