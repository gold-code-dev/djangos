<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Dani</title>

    <!-- Fonte Roboto do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">

    <style>
        /* Aplicação da fonte e esquema de cores do design */
        body {
            font-family: 'Roboto', Arial, sans-serif; /* Fonte padrão */
            background-color: #1E1E2D; /* Fundo escuro do layout */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background-color: #29293D; /* Fundo escuro, mas diferente do corpo */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Sombra leve para destaque */
            border-radius: 8px; /* Bordas arredondadas */
            padding: 25px;
            box-sizing: border-box;
            border: 1px solid #444; /* Bordas cinza-escuro */
        }

        h1 {
            text-align: center;
            font-size: 24px;
            color: #ABD1FF; /* Azul claro para título */
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #ABD1FF; /* Azul claro para rótulos */
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #444; /* Cinza-escuro para bordas */
            border-radius: 5px;
            box-sizing: border-box;
            background-color: #1E1E2D; /* Fundo escuro dos campos */
            color: white; /* Texto branco */
        }

        input::placeholder {
            color: #666; /* Cinza claro para o texto de preenchimento */
        }

        input:focus {
            outline: none;
            border: 1px solid #ABD1FF; /* Borda azul claro no foco */
            box-shadow: 0 0 5px #ABD1FF; /* Efeito leve no foco */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #ABD1FF; /* Azul claro */
            border: none;
            border-radius: 5px;
            color: #1E1E2D; /* Texto escuro para contraste */
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #85CAFF; /* Azul mais claro ao passar mouse */
        }

        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Help Dani</h1> <!-- Título atualizado -->
        <form method="post">
            {% csrf_token %} <!-- Proteção contra ataques CSRF -->

            <!-- Mostrar mensagem de erro quando existir -->
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}

            <!-- Campo de Email -->
            <label for="username">Email:</label>
            <input type="email" id="username" name="username" placeholder="Digite seu email" required>

            <!-- Campo de Senha -->
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

            <!-- Botão de Login -->
            <button type="submit">Entrar</button>
        </form>

        <!-- Rodapé -->
        <div class="footer">
            <p>© {{ year|default:"2023" }} Help Dani. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
